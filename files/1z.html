    <td width="171" height="57" colspan="2" class="1">品势简介：</td>
  </tr>
  <tr>
    <td height="452" colspan="2"><div> <span class="zt"> &nbsp;&nbsp;跆拳道品势在跆拳道中是非常重要的，是根据基本动作把防御和攻击作成套路来训练的练习体系。品势是假设真实格斗，当对方攻击时反击的技法。即先定好对方的攻击，利用适当的技术练习的训练体系。品势按修炼者的实力与级别来分配，一套品势套路可由20~30个技术动作组成。跆拳道品势的练习有形态、含义、实用、消化、完成五个阶段。</span><br />
    </div></td>
